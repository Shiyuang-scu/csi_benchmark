<!doctype html>
<html>
    <head>
        <title>CSI - Data Streaming</title>
        <meta charset="utf-8">
        <style>
            body {
                overflow: hidden;
                margin: 0px;
            }

            #bottombar{
                position: absolute;
                bottom: 0px;
                margin: 0px;
                width: 100%;
            }

            progress {
                width: 80%;
            }

            #percentage {
                color: white;
            }

            #errormessage{
                color: red;
            }
        </style>
    </head>
    <body>
        <div id="bottombar">
            <div id="errormessage"></div>
            <progress id="progressbar" value=0 max=10000></progress>
            <span id="percentage"></span>
        </div>
        <script src="{{ url_for('.static', filename='js/three.min.js')}}"></script>
        <script src="{{ url_for('.static', filename='js/OrbitControls.js')}}"></script>
        <script src="{{ url_for('.static', filename='js/obja.js')}}"></script>
        <script src="{{ url_for('.static', filename='js/main.js')}}"></script>
    </body>
</html>
